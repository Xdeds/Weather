<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>

        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">WEATHER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <div class="container">
            <h2>Weather</h2>
            <div class="row">
                <div class="col-5 offset-1">
                    <form action="#" method="POST">
                      {% csrf_token %}
                        <label for="city">Город</label>
                        <input type="text" id="city" class="form-control" name="city" placeholder="Введите">
                        <button type="submit">Поиск</button>
                    </form>
                    <div class="card shadow-0 border">
                      <div class="card-body p-4">
                        <h4 class="mb-1 sfw-normal">{{city}}</h4>
                        <p class="mb-2">Температура: <strong>{{temp}}<sup>o</sup>С</strong></p>
                        <p>Ощущается как : <strong>{{feels_like}}<sup>o</sup>С</strong></p>
                        <p>Макс.температура : <strong>{{max}}<sup>o</sup>С</strong> <br>Мин.температура: <strong>{{min}}<sup>o</sup>С</strong></p>
            
                        <div class="d-flex flex-row align-items-center">
                          <p class="mb-0 me-4">{{sky}}: </p>
                          <img src="https://openweathermap.org/img/wn/{{icon}}@4x.png" alt="">
                        </div>
                      </div>
                    </div>
                </div>

                <div class="col-4 offset-1">
                    <h1>Информация</h1>
                    <div class="alert alert-light">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    </div>
                </div>
            </div>
          </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
